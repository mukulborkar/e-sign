<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Sign</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-700">
    <header class="top-0 w-full bg-gray-700 text-white text-center py-2.5 text-4xl">E-Sign App</header>
    <main>
    <div class="absolute transform translate-x-1/2 translat-y-1/2 bg-white  border-2 border-black rounded-3xl">
        <div class="flex flew-row justify-bewtween">
            <div class="m-2.5 w-4/5">
                <p class="m-2.5 mx-auto w-1/2">Text Color Picker</p>
                <input class="form-control  border-2 border-black" type="color" id="colorPicker"/>
            </div>
            <div class="m-2.5 w-4/5">
                <p class="m-2.5 mx-auto w-1/2">Background</p>
                <input class="form-control border-2 border-black" type="color" id="canvasColor">
            </div>
            <div class="m-2.5 w-4/5">
                <p class="m-2.5 mx-auto w-1/2">Font Size</p>
                <select id="fontSize" class="w-4/5 border-2 border-black">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="15">15px</option>
                    <option value="20">20px</option>
                    <option value="25">25px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                </select>
            </div>
        </div>
        <canvas class="border-2 border-black m-2.5 bg-white rounded-[30px]" id="canvas" width="800" height="350">
        </canvas>
        <div class="flex flew-row justify-bewtween my-5">
            <button type="button" class="btn btn-danger m-2.5 w-4/5" id="clearBtn">Clear</button>
            <button type="button" class="btn btn-success m-2.5 w-4/5" id="saveBtn">Save/Download</button>
            <button type="button" class="btn btn-warning m-2.5 w-4/5" id="retrieveBtn">Retrieve Saved Signature</button>
        </div>
    </div>
    </main>
    <footer class="fixed bottom-0 w-full bg-gray-700 text-white text-center py-2.5 text-3xl">
            Made with ‚ù§ By Mukul Borkar
    </footer>
    <script src="main.js"></script>
</body>
</html>
